name: Bot CI

on:
  push:
    paths:
      - "project/bot/**"
      - "project/bot.Dockerfile"
      - "project/pom.xml"
      - ".github/workflows/bot.yml"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: cd project && mvn package -pl bot -am

